<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="card">
      <img src="./images/image-qr-code.png" alt="qr code" class="card-banner" />
      <h1 class="card-header">Improve your front-end skills by building projects</h1>
      <p class="card-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://jameeronline.com">Jamal Mohamed Ameer</a>.
    </footer>
  </main>
</body>

</html>
